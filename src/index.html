<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tailwind Sidebar</title>
     <link href="output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Mobile Menu Button -->
      <button
        id="menuBtn"
        class="lg:hidden fixed top-4 left-4 z-50 p-2 rounded-lg bg-white shadow-lg hover:bg-gray-50 transition-colors"
      >
        <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Mobile Backdrop -->
      <div
        id="backdrop"
        class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden"
      ></div>

      <!-- Sidebar-navbar -->
      <aside id="sidebar"class=" fixed lg:static inset-y-0 left-0 z-40 w-64 bg-white shadow-lg
        transform transition-transform duration-300 ease-in-out
          -translate-x-full lg:translate-x-0">
        <div class="flex flex-col h-full">
          <!-- Logo Section -->
          <div class="p-6 border-b">
            <h2 class="text-2xl font-bold text-gray-800">Emp Directory</h2>
          </div>

          <!-- Navigation Menu -->
          <nav class="flex-1 overflow-y-auto p-4">
            <ul class="space-y-2">
              <li>
                <a href="#"
                  class="flex items-center gap-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
                >
                  <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-3m0 0l7-4 7 4M5 9v10a1 1 0 001 1h12a1 1 0 001-1V9m-9 11l4-4m0 0l4 4m-4-4v4"></path>
                  </svg>
                  <span class="font-medium hover:text-blue-500">Dashboard</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center gap-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
                >
                  <svg class="w-5 h-5 text-gray-500 group-hover:text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 12H9m6 0a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  <span href="#" class="font-medium hover: text-blue-500">Employee List</span>
                </a>
              </li>
            </ul>
          </nav>
      </aside>
    <!-- // side navbar end -->

      <!-- Main Content -->
      <main class="flex-1 p-8 lg:ml-0 pt-20 lg:pt-8">
        <div class="max-w-full mx-auto">
            <!-- top emp Directory grid -->
         <nav class="navbar rounded-2xl">
        <div class="container">
            <h1 class="logo text-2xl font-bold ">Employee Directory</h1>
            <button class="btn-primary" id="addEmployeeBtn">+ Add Employee</button>
        </div>
    </nav>
           <!-- // summary card by employee -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 px-0 pt-4">
            <div class="summary-card">
              <h3 class="text-lg font-semibold text-gray-800 mb-2">HR Department</h3>
              <p Id="hrCount"class="summary-count text-gray-600 font-semibold text-2xl">0</p>
            </div>
            <div class="summary-card bg-white rounded-lg shadow p-6">
              <h3 class="  text-lg font-semibold text-gray-800 mb-2"> IT Department</h3>
              <p id="itCount" class="summary-count text-gray-600 font-semibold text-2xl">0</p>
            </div>
            <div class="summary-card bg-white rounded-lg shadow p-6">
              <h3 class="text-lg font-semibold text-gray-800 mb-2">finance Department</h3>
              <p id="financeCount" class="summary-count text-gray-600 font-semibold text-2xl">0</p>
            </div>
             <div class="summary-card bg-white rounded-lg shadow p-6">
              <h3 class="text-lg font-semibold text-gray-800 mb-2">Admin Department</h3>
              <p d="adminCount" class="summary-count text-gray-600 font-semibold text-2xl">0</p>
            </div>
          </div>
        </div>

    <!-- //searchbar + filter -->
 <section class="filter-section p-3 px-0">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name or department...">
            </div>
            <div class="filter-dropdown">
                <select id="departmentFilter">
                    <option value="">All Departments</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </section>

      <!-- Employee List -->
        <section class="employee-list" id="employeeList">
        </section>
    </div>
    </main>
    </div>
 <!-- Model popup -->
     <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Employee</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id= "employeeForm" class="space-y-3">
                <input type="hidden" id="employeeId">
                <!-- form section start -->
                <div class="form-group">
                    <label for="employeeName">Employee Name *</label>
                    <input type="text" id="employeeName" required>
                </div>

                <div class="form-group">
                    <label for="department">Department *</label>
                    <select id="department" required>
                        <option value="">Select Department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" required>
                    <small>Enter 10 digit phone number</small>
                </div>

                <div class="form-group">
                    <label for="designation">Designation *</label>
                    <input type="text" id="designation" required>
                </div>

                <div class="form-group">
                    <label for="joiningDate">Joining Date *</label>
                    <input type="date" id="joiningDate" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Save Employee</button>
                </div>
            </form>
        </div>
    </div>

 
     <!-- side navbar script -->
    <script>
      const menuBtn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');
      const backdrop = document.getElementById('backdrop');
      const menuIcon = document.getElementById('menuIcon');
      const closeIcon = document.getElementById('closeIcon');

      function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
        backdrop.classList.toggle('hidden');
        menuIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
      }

      menuBtn.addEventListener('click', toggleSidebar);

      backdrop.addEventListener('click', () => {
        if (!sidebar.classList.contains('-translate-x-full')) {
          toggleSidebar();
        }
      });
    </script>



   <script>
let employees = [];
    let editingEmployeeId = null;

      const elements = {
        modal: document.getElementById('employeeModal'),
        form: document.getElementById('employeeForm'),
        employeeList: document.getElementById('employeeList'),
        searchInput: document.getElementById('searchInput'),
        departmentFilter: document.getElementById('departmentFilter'),
        addEmployeeBtn: document.getElementById('addEmployeeBtn'),
        closeModal: document.getElementById('closeModal'),
        cancelBtn: document.getElementById('cancelBtn'),
        modalTitle: document.getElementById('modalTitle'),
        submitBtn: document.getElementById('submitBtn'),
        employeeName: document.getElementById('employeeName'),
        department: document.getElementById('department'),
        email: document.getElementById('email'),
        phone: document.getElementById('phone'),
        designation: document.getElementById('designation'),
        joiningDate: document.getElementById('joiningDate')
      };
        /// save our employees to local storage 
      function saveEmployees() {
        localStorage.setItem('employees', JSON.stringify(employees));
      }

      function loadEmployees() {
        employees = JSON.parse(localStorage.getItem('employees') || '[]');
      }

      function updateSummary() {
        document.getElementById('hrCount').textContent = employees.filter(e => e.department === 'HR').length;
        document.getElementById('itCount').textContent = employees.filter(e => e.department === 'IT').length;
        document.getElementById('financeCount').textContent = employees.filter(e => e.department === 'Finance').length;
        document.getElementById('adminCount').textContent = employees.filter(e => e.department === 'Admin').length;
      }

      function renderEmployees() {
        const searchTerm = elements.searchInput.value.toLowerCase();
        const filterDept = elements.departmentFilter.value;

        const filtered = employees.filter(emp => {
          const matchesSearch =
            emp.name.toLowerCase().includes(searchTerm) ||
            emp.department.toLowerCase().includes(searchTerm) ||
            emp.email.toLowerCase().includes(searchTerm);
          const matchesDept = !filterDept || emp.department === filterDept;
          return matchesSearch && matchesDept;
        });

        if (filtered.length === 0) {
          elements.employeeList.innerHTML = '<p class="text-center text-gray-500 mt-6">No employees found.</p>';
          return;
        }

        elements.employeeList.innerHTML = filtered.map(emp => `
          <div class="bg-white rounded-xl shadow p-4">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold">${emp.name}</h3>
                <p class="text-md font-bold text-gray-600 mt-1 ">${emp.designation} (${emp.department})</p>
              </div>
              <div class="space-x-2">
                <button onclick="editEmployee('${emp.id}')" class="px-3 py-1 text-sm bg-yellow-400 hover:bg-yellow-500 rounded">Edit</button>
                <button onclick="deleteEmployee('${emp.id}')" class="px-3 py-1 text-sm bg-red-500 hover:bg-red-600 text-white rounded">Delete</button>
              </div>
            </div>
            <p class="mt-2 text-sm text-gray-500">ðŸ“§ ${emp.email}</p>
            <p class="text-md text-gray-500">ðŸ“ž ${emp.phone}</p>
            <p class="text-md text-gray-500">ðŸ“… ${emp.joiningDate}</p>
          </div>
        `).join('');
      }

      function openModal(edit = false) {
        elements.modal.classList.remove('hidden');
        elements.modal.classList.add('flex');
        elements.modalTitle.textContent = edit ? 'Edit Employee' : 'Add Employee';
        elements.submitBtn.textContent = edit ? 'Update' : 'Save';
      }

      function closeModal() {
        elements.modal.classList.add('hidden');
        elements.form.reset();
        editingEmployeeId = null;
      }

      function addEmployee(data) {
        employees.push({ id: Date.now().toString(), ...data });
        saveEmployees();
        renderEmployees();
        updateSummary();
        closeModal();
      }

      function editEmployee(id) {
        const emp = employees.find(e => e.id === id);
        if (!emp) return;
        editingEmployeeId = id;
        elements.employeeName.value = emp.name;
        elements.department.value = emp.department;
        elements.email.value = emp.email;
        elements.phone.value = emp.phone;
        elements.designation.value = emp.designation;
        elements.joiningDate.value = emp.joiningDate;
        openModal(true);
      }

      function updateEmployee(data) {
        const index = employees.findIndex(e => e.id === editingEmployeeId);
        if (index !== -1) {
          employees[index] = { id: editingEmployeeId, ...data };
          saveEmployees();
          renderEmployees();
          updateSummary();
          closeModal();
        }
      }

      function deleteEmployee(id) {
        if (confirm('Delete this employee?')) {
          employees = employees.filter(e => e.id !== id);
          saveEmployees();
          renderEmployees();
          updateSummary();
          
        }
      }

      // Events
      elements.addEmployeeBtn.addEventListener('click', () => openModal());
      elements.closeModal.addEventListener('click', closeModal);
      elements.cancelBtn.addEventListener('click', closeModal);
      elements.modal.addEventListener('click', e => { if (e.target === elements.modal) closeModal(); });
      elements.form.addEventListener('submit', e => {
        e.preventDefault();
        const data = {
          name: elements.employeeName.value,
          department: elements.department.value,
          email: elements.email.value,
          phone: elements.phone.value,
          designation: elements.designation.value,
          joiningDate: elements.joiningDate.value
        };
        if (editingEmployeeId) updateEmployee(data);
        else addEmployee(data);
        closeModal();
      });
      elements.searchInput.addEventListener('input', renderEmployees);
      elements.departmentFilter.addEventListener('change', renderEmployees);

      // Initialize
      loadEmployees();
      renderEmployees();
      updateSummary();


   </script>
  </body>
</html>
